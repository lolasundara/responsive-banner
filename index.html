<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="banner max-height relative">
    <div>
      <img class="img-flex" src="images/earth-horizon.jpg" alt="The earth's horizon">
    </div>
    <div class="grid grid-middle banner-content gutter-1-2 pad-t pad-b">
      <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
        <h1 class="yotta push-1-2 bold">The Planet Earth</h1>
        <p class="push-1-2 wrapper">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
        <a class="btn btn-ghost giga" href="#">Book a star cruise</a>
      </div>
    </div>
  </div>

</body>
</html>
